<!DOCTYPE html>
<html ng-app="Scgfy">
  <head>
    <meta charset="utf-8">
    <title>Scgfy</title>
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="./style.css">
    <script src="lib/angular/angular.min.js"></script>
    <script src="./controller.js"></script>

  </head>
  <body ng-controller="ScgfyCtrl">
    <div> <h1> Scgfy </h1></div>

    </div>
    <div class="jumbotron">
        <input class="form-control" type="text" ng-model="artista.nome" placeholder="Artista"/>
        <input class="form-control" type="text" ng-model="artista.foto" placeholder="Foto"/>
        <button class="btn btn-primary btn-block" ng-click="adicionarArtista(artista)">Adicionar Artista</button>

    </div>
    <div class="jumbotron">
      <input class="form-control" type="text" ng-model="musica.nome" placeholder="Música"/>
      <input class="form-control" type="text" ng-model="musica.duracao" placeholder="Duração"/>
      <input class="form-control" type="text" ng-model="musica.anoLancamento" placeholder="Ano de Lançamento"/>
      <button class="btn btn-primary btn-block" ng-click="adicionarMusica(musica)">Adicionar Musica</button>
    </div>
    <div class="tab-pane">
        <h3 {{app}}></h3>
        <div class="imgContainer">
            <div class="gallery" ng-repeat="artista in artistas">
              <img class="artista-foto" src="{{artista.foto}}" width="160" height="160">
              <div class="middle">
                <div class="text">{{artista.nome}}</div>
              </div>
            </div>
          </div>
        </div>
        <!--table class="table table-striped">
            <tr>
                <th>Artista</th>
                <th>Foto</th>
            </tr>
            <tr ng-repeat="artista in artistas">
                <td>{{artista.nome}}</td>
                <img ng-src="{{artista.foto}}" style="width:160px;height:160px;">
            </tr>
        </table-->



  </body>
</html>
